<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Absolute & Relative Units</title>

		<meta name="author" content="Valerie Watson | vwatson@nait.ca">
		<meta name="description" content="This website uses absolute and relative values for font sizes. Try to see what happens when you change your accessibility settings and make the font size larger by default; does the text with the absolute value change?">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/modern-reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="absolute">
				<p>The story so far:</p>
				<p>In the beginning, the Universe was created. This has made a lot of people very angry and been widely regarded as a bad move.</p>
			</div>
			<div class="relative">
				<p>The story so far:</p>
				<p>In the beginning, the Universe was created. This has made a lot of people very angry and been widely regarded as a bad move.</p>
			</div>
		</div> <!-- end of div.container -->
	</body>
</html>
