<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Photos Files</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Image Optimisation Demo</h1>
    </header>
    <main>
        <div>
            <!-- diagram - most images are inside of this -->
            <figure>
                <img src="img/cactus-plants.jpg" alt="A JPEG image of barrel cacti.">
                <figcaption>Before (.JPG)</figcaption>
            </figure>
            <figure>
                <img src="img/cactus-plants.webp" alt="A WebP image of barrel cacti.">
                <figcaption>After (.WebP)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="img/plant-stem.jpg" alt="A JPEG image of branch and leaves">
                <figcaption>Before (.JPG)</figcaption>
            </figure>
            <figure>
                <img src="img/plant-stem.png" alt="A JPEG image of branch and leaves">
                <figcaption>After (.WebP)</figcaption>
            </figure>    
        </div>
        <div>
            <figure>
                <img src="img/top-view-of-a-plant.jpg" alt="A JPEG top view of a plant">
                <figcaption>Before (.JPG)</figcaption>
            </figure>
            <figure>
                <img src="img/top-view-of-a-plant.webp" alt="A WebP top view of a plant">
                <figcaption>After (.WebP)</figcaption>
            </figure>
        </div>
    </main>
</body>
</html>
